<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahin Rahman Digital Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .toggle-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .info {
      margin-top: 20px;
      line-height: 1.8;
    }
    .social-links i {
      font-size: 24px;
      margin: 10px;
      color: #333;
    }
    .social-links a:hover i {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="name">Mahin Rahman</h2>
    <div class="info" id="info">
      <p><strong>Date of Birth:</strong> 15 Dec 2005</p>
      <p><strong>Address:</strong> Uttargram-111, Dhanpur, Dakshin Gopal (Part), Sylhet</p>
      <p><strong>Blood Group:</strong> O+</p>
      <p><strong>Institute:</strong> Headway Engineering Institute</p>
      <p><strong>Department:</strong> Computer</p>
      <p><strong>Session:</strong> 2024–25</p>
      <p><strong>Valid Till:</strong> 2029</p>
    </div>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>
      <a href="#"><i class="fab fa-threads"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
    <button class="toggle-btn" onclick="toggleLanguage()">বাংলা</button>
  </div>

  <script>
    const info = document.getElementById("info");
    const btn = document.querySelector(".toggle-btn");
    let isEnglish = true;

    function toggleLanguage() {
      if (isEnglish) {
        info.innerHTML = `
          <p><strong>জন্ম তারিখ:</strong> ১৫ ডিসেম্বর ২০০৫</p>
          <p><strong>ঠিকানা:</strong> উত্তরগ্রাম-১১১, ধানপুর, দক্ষিণ গোপাল (পার্ট), সিলেট</p>
          <p><strong>রক্তের গ্রুপ:</strong> O+</p>
          <p><strong>প্রতিষ্ঠান:</strong> হেডওয়ে ইঞ্জিনিয়ারিং ইনস্টিটিউট</p>
          <p><strong>বিভাগ:</strong> কম্পিউটার</p>
          <p><strong>শিক্ষাবর্ষ:</strong> ২০২৪–২৫</p>
          <p><strong>মেয়াদ:</strong> ২০২৯</p>
        `;
        btn.textContent = "English";
      } else {
        info.innerHTML = `
          <p><strong>Date of Birth:</strong> 15 Dec 2005</p>
          <p><strong>Address:</strong> Uttargram-111, Dhanpur, Dakshin Gopal (Part), Sylhet</p>
          <p><strong>Blood Group:</strong> O+</p>
          <p><strong>Institute:</strong> Headway Engineering Institute</p>
          <p><strong>Department:</strong> Computer</p>
          <p><strong>Session:</strong> 2024–25</p>
          <p><strong>Valid Till:</strong> 2029</p>
        `;
        btn.textContent = "বাংলা";
      }
      isEnglish = !isEnglish;
    }
  </script>
</body>
</html>
